<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERM-CHAT v2.0 // COMMUNIACTOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --terminal-green: #22c55e;
            --terminal-dark: #050505;
            --terminal-glow: 0 0 8px rgba(34, 197, 94, 0.6);
        }
        
        body {
            background-color: #000;
            color: var(--terminal-green);
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            overflow: hidden; /* We handle scrolling in specific containers */
        }

        .scanline::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .retro-text { text-shadow: var(--terminal-glow); }
        .neon-border {
            border: 2px solid var(--terminal-green);
            box-shadow: var(--terminal-glow);
        }

        .btn-retro {
            border: 1px solid var(--terminal-green);
            padding: 6px 12px;
            font-size: 10px;
            transition: all 0.2s;
            background: rgba(0, 20, 0, 0.5);
            white-space: nowrap;
        }

        .btn-retro:hover {
            background: var(--terminal-green);
            color: black;
            box-shadow: var(--terminal-glow);
        }

        /* Responsive custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #001100; }
        ::-webkit-scrollbar-thumb { background: #15803d; }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg-enter { animation: fade-in 0.2s ease-out forwards; }
        .hidden { display: none !important; }

        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.99; }
        }

        /* Prevent content from being hidden behind keyboard on mobile */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="w-screen flex flex-col relative scanline crt-flicker">

    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="absolute inset-0 bg-black flex items-center justify-center z-50 text-center">
        <div>
            <div class="retro-text text-2xl font-bold animate-pulse">[ INITIALIZING UPLINK... ]</div>
            <div class="text-[10px] mt-2 opacity-50">NODE: COMMUNIACTOR_SECURE_V2</div>
        </div>
    </div>

    <!-- AUTHENTICATION SCREEN (SCROLLABLE) -->
    <div id="auth-screen" class="hidden absolute inset-0 bg-black z-30 flex flex-col items-center overflow-y-auto p-4 md:p-8">
        <div class="w-full max-w-md bg-zinc-950 neon-border p-6 md:p-8 my-auto">
            <div class="text-center mb-8 border-b border-green-900 pb-4">
                <h1 class="text-2xl font-bold retro-text mb-1 tracking-tighter">TERM-CHAT.EXE</h1>
                <p class="text-[9px] text-green-800 tracking-[0.3em]">SECURE_UPLINK_ESTABLISHED</p>
            </div>

            <div id="auth-error-msg" class="hidden mb-4 p-2 border border-red-500 text-red-500 text-[10px] uppercase font-bold text-center"></div>

            <div id="auth-landing" class="space-y-4">
                <button onclick="handleGoogleSignIn()" class="w-full border border-green-500 py-3 hover:bg-green-500 hover:text-black transition-all font-bold text-xs">
                    [ ACCESS_VIA_GOOGLE ]
                </button>
                <button onclick="showEmailAuth('login')" class="w-full border border-green-800 py-3 hover:bg-green-900/30 transition-all font-bold text-xs">
                    [ ACCESS_VIA_EMAIL ]
                </button>
                <button onclick="handleGuestSignIn()" class="w-full text-green-900 hover:text-green-500 text-[10px] uppercase transition-colors p-2">
                    &gt; Execute Guest Mode &lt;
                </button>
            </div>

            <form id="auth-email-form" class="hidden space-y-4" onsubmit="handleEmailSubmit(event)">
                <button type="button" onclick="showLanding()" class="text-[10px] hover:text-white">&lt;&lt; BACK</button>
                <input type="email" id="email-input" class="w-full bg-black border border-green-900 p-3 text-green-500 focus:outline-none focus:border-green-500 text-sm" placeholder="EMAIL_ADDR" required>
                <input type="password" id="password-input" class="w-full bg-black border border-green-900 p-3 text-green-500 focus:outline-none focus:border-green-500 text-sm" placeholder="PASS_CODE" required>
                <input type="hidden" id="auth-mode" value="login">
                <button type="submit" id="email-submit-btn" class="w-full bg-green-500/10 border border-green-500 py-3 font-bold hover:bg-green-500 hover:text-black transition-all text-xs">LOGIN</button>
                <button type="button" id="toggle-auth-mode-btn" onclick="toggleEmailMode()" class="w-full text-[10px] text-green-800 hover:text-green-400 underline uppercase p-2">Create Record</button>
            </form>

            <div class="mt-8 text-center border-t border-green-900 pt-4">
                <a href="mailto:support@eugeneevons.com" class="text-[9px] text-green-900 hover:text-green-500">SYS_ADMIN: support@eugeneevons.com</a>
            </div>
        </div>
    </div>

    <!-- NICKNAME MODAL (SCROLLABLE OVERLAY) -->
    <div id="nickname-modal" class="hidden absolute inset-0 bg-black/95 z-40 flex flex-col items-center overflow-y-auto p-4 md:p-8">
        <div class="w-full max-w-sm bg-zinc-950 neon-border p-6 md:p-8 text-center my-auto">
            <h2 class="text-lg font-bold retro-text mb-4">IDENTITY_PROTOCOL</h2>
            <p class="text-[10px] text-green-800 mb-6">Enter system alias for terminal identification.</p>
            <form onsubmit="handleNicknameSubmit(event)" class="space-y-6">
                <input type="text" id="nickname-input" class="w-full bg-transparent border-b-2 border-green-500 p-2 text-center text-xl text-green-500 focus:outline-none" placeholder="HANDLE" maxlength="15" required autofocus>
                <div class="flex flex-col gap-2">
                    <button type="submit" class="w-full border border-green-500 py-3 hover:bg-green-500 hover:text-black font-bold transition-all text-xs">CONFIRM_IDENTITY</button>
                    <button type="button" id="cancel-nickname" onclick="closeNicknameModal()" class="hidden text-[10px] text-green-900 hover:text-red-500 p-2 uppercase">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MAIN CHAT INTERFACE (FIXED LAYOUT WITH SCROLLABLE CONTENT) -->
    <div id="chat-screen" class="hidden flex flex-col h-full w-full bg-black overflow-hidden">
        
        <!-- TOP HUD BAR (FIXED) -->
        <header class="bg-zinc-950 border-b-2 border-green-500 p-3 flex items-center justify-between gap-2 z-10 shrink-0">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="flex-shrink-0">
                    <h1 class="font-bold text-[10px] md:text-xs retro-text leading-none uppercase truncate">COMM_LINK_ALPHA</h1>
                    <div class="flex items-center gap-1 mt-1">
                        <span class="w-1 h-1 md:w-1.5 md:h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-[7px] md:text-[8px] text-green-700 truncate">STABLE_SECURE_LINK</span>
                    </div>
                </div>
                <div class="hidden sm:block h-8 w-[1px] bg-green-900 flex-shrink-0"></div>
                <div class="hidden sm:flex flex-col overflow-hidden">
                    <span class="text-[7px] text-green-900 font-bold uppercase">OP_ID</span>
                    <span id="user-display-name" class="text-[10px] md:text-xs font-bold retro-text text-green-400 truncate">---</span>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="openNicknameModal(true)" class="btn-retro" title="Change Identity">
                    [ ID ]
                </button>
                <button onclick="handleLogout()" class="btn-retro !border-green-900 hover:!border-red-500 hover:!bg-red-950/20 hover:!text-red-500">
                    [ EXIT ]
                </button>
            </div>
        </header>

        <!-- MESSAGE STREAM (SCROLLABLE) -->
        <main id="message-feed" class="flex-1 overflow-y-auto p-4 space-y-2 font-mono bg-[rgba(0,10,0,0.3)] scroll-smooth">
            <!-- Messages stream in here -->
        </main>

        <!-- INPUT CONSOLE (FIXED AT BOTTOM) -->
        <footer class="bg-zinc-950 border-t-2 border-green-500 p-3 md:p-4 shrink-0 safe-area-bottom">
            <form onsubmit="handleSendMessage(event)" class="flex gap-2 max-w-6xl mx-auto items-center">
                <span class="text-green-500 font-bold text-lg">&gt;</span>
                <input type="text" id="message-input" class="flex-1 bg-transparent border-none focus:ring-0 text-green-400 placeholder-green-900/30 text-xs md:text-sm py-2 focus:outline-none font-mono" placeholder="TRANSMIT_DATA..." autocomplete="off">
                <button type="submit" id="send-btn" class="text-green-600 hover:text-green-400 font-bold text-[10px] md:text-xs transition-all uppercase px-3 py-1 border border-green-900 hover:border-green-400">
                    EXEC
                </button>
            </form>
            <div class="hidden md:flex justify-between items-center mt-2 border-t border-green-950 pt-2 opacity-30">
                <span class="text-[7px] text-green-900 tracking-[0.2em]">ENCR: AES-256</span>
                <span class="text-[7px] text-green-900 font-mono">support@eugeneevons.com</span>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBaczro2aBxwQVElAwgM3qhlMb3C7OmBKI",
            authDomain: "communiacationtor.firebaseapp.com",
            projectId: "communiacationtor",
            storageBucket: "communiacationtor.firebasestorage.app",
            messagingSenderId: "493961543278",
            appId: "1:493961543278:web:3b2e092de12d8acf01f07f",
            measurementId: "G-EQNY39VP5Q"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let messagesUnsubscribe = null;

        const els = {
            loading: document.getElementById('loading-screen'),
            auth: document.getElementById('auth-screen'),
            chat: document.getElementById('chat-screen'),
            nicknameModal: document.getElementById('nickname-modal'),
            userDisplayName: document.getElementById('user-display-name'),
            messageFeed: document.getElementById('message-feed'),
            messageInput: document.getElementById('message-input'),
            authError: document.getElementById('auth-error-msg'),
            nicknameInput: document.getElementById('nickname-input'),
            cancelNickname: document.getElementById('cancel-nickname'),
            authLanding: document.getElementById('auth-landing'),
            authEmailForm: document.getElementById('auth-email-form')
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            els.loading.classList.add('hidden');
            
            if (user) {
                els.auth.classList.add('hidden');
                if (user.displayName) {
                    els.userDisplayName.innerText = user.displayName;
                    els.nicknameModal.classList.add('hidden');
                    els.chat.classList.remove('hidden');
                    subscribeMessages();
                } else {
                    openNicknameModal(false);
                }
            } else {
                if (messagesUnsubscribe) messagesUnsubscribe();
                els.chat.classList.add('hidden');
                els.auth.classList.remove('hidden');
            }
        });

        function subscribeMessages() {
            if (messagesUnsubscribe) messagesUnsubscribe();
            const msgsRef = collection(db, 'messages');
            messagesUnsubscribe = onSnapshot(msgsRef, (snap) => {
                const messages = snap.docs.map(doc => doc.data()).sort((a,b) => a.timestamp - b.timestamp);
                render(messages);
            });
        }

        function render(messages) {
            const atBottom = els.messageFeed.scrollHeight - els.messageFeed.scrollTop <= els.messageFeed.clientHeight + 100;
            
            els.messageFeed.innerHTML = messages.map(msg => {
                const isMe = currentUser && msg.uid === currentUser.uid;
                return `
                    <div class="msg-enter flex ${isMe ? 'justify-end' : 'justify-start'} group">
                        <div class="max-w-[85%]">
                            <span class="text-[9px] uppercase font-bold ${isMe ? 'text-green-300' : 'text-green-800'}">
                                [${msg.nickname}]:
                            </span>
                            <span class="text-xs break-words ml-1 leading-relaxed">${escapeHtml(msg.text)}</span>
                        </div>
                    </div>
                `;
            }).join('');

            if (atBottom) {
                els.messageFeed.scrollTop = els.messageFeed.scrollHeight;
            }
        }

        window.handleSendMessage = async (e) => {
            e.preventDefault();
            const text = els.messageInput.value.trim();
            if (!text || !currentUser) return;
            try {
                await addDoc(collection(db, 'messages'), {
                    text,
                    nickname: currentUser.displayName,
                    uid: currentUser.uid,
                    timestamp: Date.now()
                });
                els.messageInput.value = '';
                els.messageFeed.scrollTop = els.messageFeed.scrollHeight;
            } catch (err) { console.error("Transmission error:", err); }
        };

        window.handleNicknameSubmit = async (e) => {
            e.preventDefault();
            const val = els.nicknameInput.value.trim();
            if (!val) return;
            try {
                await updateProfile(currentUser, { displayName: val });
                els.userDisplayName.innerText = val;
                els.nicknameModal.classList.add('hidden');
                els.chat.classList.remove('hidden');
                subscribeMessages();
            } catch (err) { console.error("Identity update error:", err); }
        };

        window.openNicknameModal = (allowCancel) => {
            els.nicknameModal.classList.remove('hidden');
            els.nicknameInput.value = currentUser?.displayName || '';
            els.nicknameInput.focus();
            if (allowCancel) els.cancelNickname.classList.remove('hidden');
            else els.cancelNickname.classList.add('hidden');
        };

        window.closeNicknameModal = () => {
            if (currentUser && currentUser.displayName) {
                els.nicknameModal.classList.add('hidden');
            }
        };

        window.handleGoogleSignIn = async () => {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
            catch (err) { showError(err.message); }
        };

        window.handleGuestSignIn = async () => {
            try { await signInAnonymously(auth); } 
            catch (err) { showError(err.message); }
        };

        window.handleEmailSubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const mode = document.getElementById('auth-mode').value;
            try {
                if (mode === 'login') await signInWithEmailAndPassword(auth, email, password);
                else await createUserWithEmailAndPassword(auth, email, password);
            } catch (err) { showError(err.message); }
        };

        window.handleLogout = () => signOut(auth);
        window.showEmailAuth = (mode) => { els.authLanding.classList.add('hidden'); els.authEmailForm.classList.remove('hidden'); setMode(mode); };
        window.showLanding = () => { els.authEmailForm.classList.add('hidden'); els.authLanding.classList.remove('hidden'); };
        window.toggleEmailMode = () => { const m = document.getElementById('auth-mode').value; setMode(m === 'login' ? 'signup' : 'login'); };
        
        function setMode(m) {
            document.getElementById('auth-mode').value = m;
            document.getElementById('email-submit-btn').innerText = m === 'login' ? "LOGIN" : "CREATE RECORD";
            document.getElementById('toggle-auth-mode-btn').innerText = m === 'login' ? "No credentials? Create record" : "Existing user? Login";
        }

        function showError(m) { els.authError.innerText = "!! ERROR: " + m; els.authError.classList.remove('hidden'); }
        function escapeHtml(t) { return t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
    </script>
</body>
</html>
