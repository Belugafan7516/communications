<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERM-CHAT v2.0 // COMMUNIACTOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --terminal-green: #22c55e;
            --terminal-dark: #050505;
        }
        
        body {
            background-color: #000;
            color: var(--terminal-green);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .scanline::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .retro-text { text-shadow: 0 0 4px rgba(34, 197, 94, 0.5); }
        .neon-border {
            border: 2px solid var(--terminal-green);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #001100; }
        ::-webkit-scrollbar-thumb { background: #15803d; }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg-enter { animation: fade-in 0.3s ease-out forwards; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative scanline">

    <!-- LOADING -->
    <div id="loading-screen" class="absolute inset-0 bg-black flex items-center justify-center z-40 text-center">
        <div>
            <div class="retro-text text-2xl font-bold animate-pulse">[ INITIALIZING UPLINK... ]</div>
            <div class="text-[10px] mt-2 opacity-50">PROJECT: COMMUNIACATIONTOR</div>
        </div>
    </div>

    <!-- AUTH -->
    <div id="auth-screen" class="hidden absolute inset-0 bg-black flex items-center justify-center z-30 p-4">
        <div class="w-full max-w-md bg-zinc-950 neon-border p-8">
            <div class="text-center mb-8 border-b border-green-900 pb-4">
                <h1 class="text-2xl font-bold retro-text mb-1 tracking-tighter">TERM-CHAT.EXE</h1>
                <p class="text-[9px] text-green-800 tracking-[0.3em]">SECURE_UPLINK_v2.0</p>
            </div>

            <div id="auth-error-msg" class="hidden mb-4 p-2 border border-red-500 text-red-500 text-[10px] uppercase font-bold text-center"></div>

            <div id="auth-landing" class="space-y-4">
                <button onclick="handleGoogleSignIn()" class="w-full border border-green-500 py-3 hover:bg-green-500 hover:text-black transition-all font-bold text-xs">
                    [ ACCESS_VIA_GOOGLE ]
                </button>
                <button onclick="showEmailAuth('login')" class="w-full border border-green-800 py-3 hover:bg-green-900/30 transition-all font-bold text-xs">
                    [ ACCESS_VIA_EMAIL ]
                </button>
                <button onclick="handleGuestSignIn()" class="w-full text-green-900 hover:text-green-500 text-[10px] uppercase transition-colors">
                    &gt; Execute Guest Mode &lt;
                </button>
            </div>

            <form id="auth-email-form" class="hidden space-y-4" onsubmit="handleEmailSubmit(event)">
                <button type="button" onclick="showLanding()" class="text-[10px] hover:text-white">&lt;&lt; RETURN</button>
                <input type="email" id="email-input" class="w-full bg-black border border-green-900 p-2 text-green-500 focus:outline-none focus:border-green-500 text-sm" placeholder="EMAIL_ADDR" required>
                <input type="password" id="password-input" class="w-full bg-black border border-green-900 p-2 text-green-500 focus:outline-none focus:border-green-500 text-sm" placeholder="PASS_CODE" required>
                <input type="hidden" id="auth-mode" value="login">
                <button type="submit" id="email-submit-btn" class="w-full bg-green-500/10 border border-green-500 py-3 font-bold hover:bg-green-500 hover:text-black transition-all text-xs">LOGIN</button>
                <button type="button" id="toggle-auth-mode-btn" onclick="toggleEmailMode()" class="w-full text-[10px] text-green-800 hover:text-green-500 underline uppercase">Create Record</button>
            </form>

            <div class="mt-8 text-center border-t border-green-900 pt-4">
                <a href="mailto:support@eugeneevons.com" class="text-[9px] text-green-900 hover:text-green-500 uppercase">Admin: support@eugeneevons.com</a>
            </div>
        </div>
    </div>

    <!-- NICKNAME MODAL -->
    <div id="nickname-modal" class="hidden absolute inset-0 bg-black/95 z-40 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-zinc-950 neon-border p-8 text-center">
            <h2 class="text-lg font-bold retro-text mb-4">IDENTITY_PROTOCOL</h2>
            <form onsubmit="handleNicknameSubmit(event)" class="space-y-6">
                <input type="text" id="nickname-input" class="w-full bg-transparent border-b-2 border-green-500 p-2 text-center text-xl text-green-500 focus:outline-none uppercase" placeholder="HANDLE" maxlength="15" required autofocus>
                <button type="submit" class="w-full border border-green-500 py-3 hover:bg-green-500 hover:text-black font-bold transition-all text-xs">INITIATE_SESSION</button>
            </form>
        </div>
    </div>

    <!-- CHAT UI -->
    <div id="chat-screen" class="hidden flex flex-col h-full w-full bg-black">
        <header class="bg-zinc-950 border-b border-green-900 p-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_5px_#22c55e]"></div>
                <div>
                    <h1 class="font-bold text-sm retro-text leading-none uppercase">Comm_Link_Alpha</h1>
                    <button onclick="openNicknameModal(true)" id="user-display" class="text-[9px] text-green-800 hover:text-green-400 mt-1 uppercase">Loading...</button>
                </div>
            </div>
            <button onclick="handleLogout()" class="border border-green-900 px-3 py-1 text-[10px] hover:bg-red-950/20 hover:text-red-500 hover:border-red-500 transition-colors uppercase">Disconnect</button>
        </header>

        <main id="message-feed" class="flex-1 overflow-y-auto p-4 space-y-3 font-mono"></main>

        <footer class="bg-zinc-950 border-t border-green-900 p-4">
            <form onsubmit="handleSendMessage(event)" class="flex gap-2 max-w-5xl mx-auto items-center">
                <span class="text-green-500 font-bold animate-pulse">&gt;</span>
                <input type="text" id="message-input" class="flex-1 bg-transparent border-none focus:ring-0 text-green-400 placeholder-green-900/40 text-sm py-1 focus:outline-none" placeholder="TRANSMIT_DATA..." autocomplete="off">
                <button type="submit" id="send-btn" class="text-green-600 hover:text-green-400 font-bold text-xs">[SEND]</button>
            </form>
            <div class="text-center mt-3 opacity-30">
                <span class="text-[7px] uppercase tracking-[0.4em]">Support: support@eugeneevons.com</span>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBaczro2aBxwQVElAwgM3qhlMb3C7OmBKI",
            authDomain: "communiacationtor.firebaseapp.com",
            projectId: "communiacationtor",
            storageBucket: "communiacationtor.firebasestorage.app",
            messagingSenderId: "493961543278",
            appId: "1:493961543278:web:3b2e092de12d8acf01f07f",
            measurementId: "G-EQNY39VP5Q"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let messagesUnsubscribe = null;

        const els = {
            loading: document.getElementById('loading-screen'),
            auth: document.getElementById('auth-screen'),
            chat: document.getElementById('chat-screen'),
            nicknameModal: document.getElementById('nickname-modal'),
            userDisplay: document.getElementById('user-display'),
            messageFeed: document.getElementById('message-feed'),
            messageInput: document.getElementById('message-input'),
            authError: document.getElementById('auth-error-msg'),
            nicknameInput: document.getElementById('nickname-input'),
            authLanding: document.getElementById('auth-landing'),
            authEmailForm: document.getElementById('auth-email-form')
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            els.loading.classList.add('hidden');
            if (user) {
                els.auth.classList.add('hidden');
                if (user.displayName) {
                    els.userDisplay.innerText = `ID: ${user.displayName} [CLICK TO EDIT]`;
                    els.nicknameModal.classList.add('hidden');
                    els.chat.classList.remove('hidden');
                    subscribeMessages();
                } else {
                    openNicknameModal(false);
                }
            } else {
                if (messagesUnsubscribe) messagesUnsubscribe();
                els.chat.classList.add('hidden');
                els.auth.classList.remove('hidden');
            }
        });

        function subscribeMessages() {
            if (messagesUnsubscribe) messagesUnsubscribe();
            const msgsRef = collection(db, 'messages');
            messagesUnsubscribe = onSnapshot(msgsRef, (snap) => {
                const messages = snap.docs.map(doc => doc.data()).sort((a,b) => a.timestamp - b.timestamp);
                render(messages);
            });
        }

        function render(messages) {
            els.messageFeed.innerHTML = messages.map(msg => {
                const isMe = currentUser && msg.uid === currentUser.uid;
                return `
                    <div class="msg-enter flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[90%]">
                            <span class="text-[9px] uppercase font-bold ${isMe ? 'text-green-300' : 'text-green-800'}">
                                [${msg.nickname}]:
                            </span>
                            <span class="text-xs break-words ml-1">${escapeHtml(msg.text)}</span>
                        </div>
                    </div>
                `;
            }).join('');
            els.messageFeed.scrollTop = els.messageFeed.scrollHeight;
        }

        window.handleSendMessage = async (e) => {
            e.preventDefault();
            const text = els.messageInput.value.trim();
            if (!text || !currentUser) return;
            try {
                await addDoc(collection(db, 'messages'), {
                    text,
                    nickname: currentUser.displayName,
                    uid: currentUser.uid,
                    timestamp: Date.now()
                });
                els.messageInput.value = '';
            } catch (err) { console.error(err); }
        };

        window.handleGoogleSignIn = async () => {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
            catch (err) { showError(err.message); }
        };

        window.handleGuestSignIn = async () => {
            try { await signInAnonymously(auth); } 
            catch (err) { showError(err.message); }
        };

        window.handleEmailSubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const mode = document.getElementById('auth-mode').value;
            try {
                if (mode === 'login') await signInWithEmailAndPassword(auth, email, password);
                else await createUserWithEmailAndPassword(auth, email, password);
            } catch (err) { showError(err.message); }
        };

        window.handleNicknameSubmit = async (e) => {
            e.preventDefault();
            const val = els.nicknameInput.value.trim();
            if (!val) return;
            try {
                await updateProfile(currentUser, { displayName: val });
                els.userDisplay.innerText = `ID: ${val} [CLICK TO EDIT]`;
                els.nicknameModal.classList.add('hidden');
                els.chat.classList.remove('hidden');
                subscribeMessages();
            } catch (err) { console.error(err); }
        };

        window.openNicknameModal = (show) => {
            els.nicknameModal.classList.remove('hidden');
            els.nicknameInput.value = currentUser?.displayName || '';
        };

        window.handleLogout = () => signOut(auth);
        window.showEmailAuth = (mode) => { els.authLanding.classList.add('hidden'); els.authEmailForm.classList.remove('hidden'); setMode(mode); };
        window.showLanding = () => { els.authEmailForm.classList.add('hidden'); els.authLanding.classList.remove('hidden'); };
        window.toggleEmailMode = () => { const m = document.getElementById('auth-mode').value; setMode(m === 'login' ? 'signup' : 'login'); };
        
        function setMode(m) {
            document.getElementById('auth-mode').value = m;
            document.getElementById('email-submit-btn').innerText = m === 'login' ? "LOGIN" : "CREATE RECORD";
            document.getElementById('toggle-auth-mode-btn').innerText = m === 'login' ? "No credentials? Create record" : "Existing user? Login";
        }

        function showError(m) { els.authError.innerText = "!! ERROR: " + m; els.authError.classList.remove('hidden'); }
        function escapeHtml(t) { return t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
    </script>
</body>
</html>
