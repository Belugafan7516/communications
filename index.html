<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERM-CHAT v3.1 // MODERATOR_EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --terminal-green: #22c55e;
            --terminal-dark: #050505;
            --terminal-glow: 0 0 8px rgba(34, 197, 94, 0.6);
            --terminal-alert: #ef4444;
        }
        
        body {
            background-color: #000;
            color: var(--terminal-green);
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            margin: 0; padding: 0; height: 100dvh;
            overflow: hidden;
        }

        .scanline::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .retro-text { text-shadow: var(--terminal-glow); }
        .neon-border {
            border: 2px solid var(--terminal-green);
            box-shadow: var(--terminal-glow);
        }

        .btn-retro {
            border: 1px solid var(--terminal-green);
            padding: 6px 12px;
            font-size: 10px;
            background: rgba(0, 20, 0, 0.5);
            white-space: nowrap;
        }

        .btn-retro:hover {
            background: var(--terminal-green);
            color: black;
            box-shadow: var(--terminal-glow);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #001100; }
        ::-webkit-scrollbar-thumb { background: #15803d; }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg-enter { animation: fade-in 0.2s ease-out forwards; }
        .hidden { display: none !important; }

        .crt-flicker { animation: flicker 0.15s infinite; }
        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.99; }
        }
    </style>
</head>
<body class="w-screen flex flex-col relative scanline crt-flicker">

    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="absolute inset-0 bg-black flex items-center justify-center z-50 text-center">
        <div>
            <div class="retro-text text-2xl font-bold animate-pulse">[ INITIALIZING UPLINK... ]</div>
            <div class="text-[10px] mt-2 opacity-50">NODE: COMMUNIACTOR_SECURE_V3</div>
        </div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="hidden absolute inset-0 bg-black z-30 flex flex-col items-center overflow-y-auto p-4 md:p-8">
        <div class="w-full max-w-md bg-zinc-950 neon-border p-6 md:p-8 my-auto">
            <div class="text-center mb-8 border-b border-green-900 pb-4">
                <h1 class="text-2xl font-bold retro-text mb-1 tracking-tighter">TERM-CHAT.EXE</h1>
                <p class="text-[9px] text-green-800 tracking-[0.3em]">SECURE_UPLINK_ESTABLISHED</p>
            </div>

            <div id="auth-error-msg" class="hidden mb-4 p-2 border border-red-500 text-red-500 text-[10px] uppercase font-bold text-center"></div>

            <div id="auth-landing" class="space-y-4">
                <button onclick="handleGoogleSignIn()" class="w-full border border-green-500 py-3 hover:bg-green-500 hover:text-black transition-all font-bold text-xs">
                    [ ACCESS_VIA_GOOGLE ]
                </button>
                <button onclick="showEmailAuth('login')" class="w-full border border-green-800 py-3 hover:bg-green-900/30 transition-all font-bold text-xs">
                    [ ACCESS_VIA_EMAIL ]
                </button>
                <button onclick="handleGuestSignIn()" class="w-full text-green-900 hover:text-green-500 text-[10px] uppercase transition-colors p-2">
                    &gt; Execute Guest Mode &lt;
                </button>
            </div>

            <form id="auth-email-form" class="hidden space-y-4" onsubmit="handleEmailSubmit(event)">
                <button type="button" onclick="showLanding()" class="text-[10px] hover:text-white">&lt;&lt; BACK</button>
                <input type="email" id="email-input" class="w-full bg-black border border-green-900 p-3 text-green-500 focus:outline-none focus:border-green-500 text-sm" placeholder="EMAIL_ADDR" required>
                <input type="password" id="password-input" class="w-full bg-black border border-green-900 p-3 text-green-500 focus:outline-none focus:border-green-500 text-sm" placeholder="PASS_CODE" required>
                <input type="hidden" id="auth-mode" value="login">
                <button type="submit" id="email-submit-btn" class="w-full bg-green-500/10 border border-green-500 py-3 font-bold hover:bg-green-500 hover:text-black transition-all text-xs">LOGIN</button>
                <button type="button" id="toggle-auth-mode-btn" onclick="toggleEmailMode()" class="w-full text-[10px] text-green-800 hover:text-green-400 underline uppercase p-2">Create Record</button>
            </form>

            <div class="mt-8 text-center border-t border-green-900 pt-4">
                <a href="mailto:support@eugeneevons.com" class="text-[9px] text-green-900 hover:text-green-500">SYS_ADMIN: support@eugeneevons.com</a>
            </div>
        </div>
    </div>

    <!-- MODAL (NICKNAME/EDIT) -->
    <div id="nickname-modal" class="hidden absolute inset-0 bg-black/95 z-40 flex flex-col items-center overflow-y-auto p-4 md:p-8">
        <div class="w-full max-w-sm bg-zinc-950 neon-border p-6 md:p-8 text-center my-auto">
            <h2 id="modal-title" class="text-lg font-bold retro-text mb-4">IDENTITY_PROTOCOL</h2>
            <p id="modal-desc" class="text-[10px] text-green-800 mb-6">Enter system alias for terminal identification.</p>
            <form id="generic-form" class="space-y-6">
                <input type="text" id="modal-input" class="w-full bg-transparent border-b-2 border-green-500 p-2 text-center text-xl text-green-500 focus:outline-none" placeholder="VALUE" required autofocus>
                <div class="flex flex-col gap-2">
                    <button type="submit" class="w-full border border-green-500 py-3 hover:bg-green-500 hover:text-black font-bold transition-all text-xs">CONFIRM_EXECUTION</button>
                    <button type="button" id="cancel-modal" onclick="closeModal()" class="text-[10px] text-green-900 hover:text-red-500 p-2 uppercase">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="chat-screen" class="hidden flex flex-col h-full w-full bg-black overflow-hidden">
        <header class="bg-zinc-950 border-b-2 border-green-500 p-3 flex items-center justify-between gap-2 z-10 shrink-0">
            <div class="flex items-center gap-3 overflow-hidden">
                <div>
                    <h1 class="font-bold text-xs retro-text leading-none uppercase">COMM_LINK_03</h1>
                    <div class="flex items-center gap-1 mt-1">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                        <span id="system-status" class="text-[7px] text-green-700">LINK_SECURE</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <span id="mod-badge" class="hidden text-[8px] bg-red-900 text-white px-2 py-1 rounded font-bold">ADMIN_KEY</span>
                <button onclick="openNicknameModal()" class="btn-retro"> [ NAME ] </button>
                <button onclick="handleLogout()" class="btn-retro !border-green-900 hover:!border-red-500 hover:!bg-red-950/20 hover:!text-red-500"> [ EXIT ] </button>
            </div>
        </header>

        <main id="message-feed" class="flex-1 overflow-y-auto p-4 space-y-3 font-mono bg-[rgba(0,10,0,0.3)] scroll-smooth"></main>

        <footer class="bg-zinc-950 border-t-2 border-green-500 p-3 md:p-4 shrink-0">
            <form onsubmit="handleSendMessage(event)" class="flex gap-2 max-w-6xl mx-auto items-center">
                <span class="text-green-500 font-bold text-lg">&gt;</span>
                <input type="text" id="message-input" class="flex-1 bg-transparent border-none focus:ring-0 text-green-400 placeholder-green-900/30 text-xs md:text-sm py-2 focus:outline-none font-mono" placeholder="TRANSMIT_DATA..." autocomplete="off">
                <button type="submit" class="text-green-600 hover:text-green-400 font-bold text-[10px] md:text-xs uppercase px-3 py-1 border border-green-900">EXEC</button>
            </form>
            <div class="flex justify-between items-center mt-2 border-t border-green-950 pt-2 opacity-30">
                <span id="session-info" class="text-[7px] text-green-900">ID: ---</span>
                <span class="text-[7px] text-green-900">support@eugeneevons.com</span>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, updateDoc, doc, getDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBaczro2aBxwQVElAwgM3qhlMb3C7OmBKI",
            authDomain: "communiacationtor.firebaseapp.com",
            projectId: "communiacationtor",
            storageBucket: "communiacationtor.firebasestorage.app",
            messagingSenderId: "493961543278",
            appId: "1:493961543278:web:3b2e092de12d8acf01f07f",
            measurementId: "G-EQNY39VP5Q"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let isModerator = false;
        let messagesUnsubscribe = null;
        let activeModalAction = null;

        const els = {
            loading: document.getElementById('loading-screen'),
            auth: document.getElementById('auth-screen'),
            chat: document.getElementById('chat-screen'),
            nicknameModal: document.getElementById('nickname-modal'),
            messageFeed: document.getElementById('message-feed'),
            messageInput: document.getElementById('message-input'),
            modalInput: document.getElementById('modal-input'),
            modalTitle: document.getElementById('modal-title'),
            modalDesc: document.getElementById('modal-desc'),
            systemStatus: document.getElementById('system-status'),
            sessionInfo: document.getElementById('session-info'),
            authError: document.getElementById('auth-error-msg'),
            genericForm: document.getElementById('generic-form'),
            modBadge: document.getElementById('mod-badge')
        };

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                // Check Moderator Collection
                try {
                    const modRef = doc(db, 'moderators', user.uid);
                    const modSnap = await getDoc(modRef);
                    isModerator = modSnap.exists();
                    
                    if(isModerator) {
                        els.modBadge.classList.remove('hidden');
                        performCleanup(); // Only mods run the cleanup script
                    } else {
                        els.modBadge.classList.add('hidden');
                    }
                } catch(e) { console.error("Mod Check Failed", e); }

                els.loading.classList.add('hidden');
                els.auth.classList.add('hidden');
                els.sessionInfo.innerText = `ID: ${user.displayName || 'GUEST'}`;
                
                if (user.displayName) {
                    els.nicknameModal.classList.add('hidden');
                    els.chat.classList.remove('hidden');
                    subscribeMessages();
                } else {
                    openNicknameModal();
                }
            } else {
                isModerator = false;
                if (messagesUnsubscribe) messagesUnsubscribe();
                els.loading.classList.add('hidden');
                els.chat.classList.add('hidden');
                els.auth.classList.remove('hidden');
            }
        });

        // 30-Day Auto Cleanup Logic (MODERATORS ONLY)
        async function performCleanup() {
            els.systemStatus.innerText = "ADMIN: RUNNING_PURGE_PROTOCOL...";
            try {
                const thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
                const querySnapshot = await getDocs(collection(db, "messages"));
                let deletedCount = 0;
                
                querySnapshot.forEach(async (d) => {
                    const data = d.data();
                    const ts = data.timestamp?.toMillis() || data.createdAt;
                    if (ts && ts < thirtyDaysAgo) {
                        await deleteDoc(doc(db, "messages", d.id));
                        deletedCount++;
                    }
                });
                setTimeout(() => els.systemStatus.innerText = `PURGE_COMPLETE: ${deletedCount} DELETED`, 2000);
                setTimeout(() => els.systemStatus.innerText = "ADMIN_ACCESS_GRANTED", 5000);
            } catch (e) { 
                console.error("Cleanup Error", e);
                els.systemStatus.innerText = "PURGE_ERROR";
            }
        }

        function subscribeMessages() {
            if (messagesUnsubscribe) messagesUnsubscribe();
            const msgsRef = collection(db, 'messages');
            messagesUnsubscribe = onSnapshot(msgsRef, (snap) => {
                const messages = snap.docs.map(d => ({ id: d.id, ...d.data() }))
                    .sort((a,b) => (a.timestamp?.toMillis?.() || a.createdAt || 0) - (b.timestamp?.toMillis?.() || b.createdAt || 0));
                render(messages);
            });
        }

        function render(messages) {
            const atBottom = els.messageFeed.scrollHeight - els.messageFeed.scrollTop <= els.messageFeed.clientHeight + 100;
            els.messageFeed.innerHTML = messages.map(msg => {
                const isMe = currentUser && msg.uid === currentUser.uid;
                const canEdit = isMe;
                const canDelete = isMe || isModerator; // Mods can delete anything
                
                const date = msg.timestamp ? new Date(msg.timestamp.toMillis()) : new Date(msg.createdAt || Date.now());
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                
                return `
                    <div class="msg-enter flex ${isMe ? 'justify-end' : 'justify-start'} mb-2 group">
                        <div class="max-w-[85%]">
                            <div class="flex items-center gap-2 mb-0.5 ${isMe ? 'justify-end' : ''}">
                                <span class="text-[8px] text-green-900 font-bold">${timeStr}</span>
                                <span class="text-[9px] uppercase font-bold ${isMe ? 'text-green-300' : 'text-green-800'}">
                                    [${msg.nickname}]${msg.edited ? '*' : ''}
                                </span>
                                <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    ${canEdit ? `<button onclick="openEditModal('${msg.id}', '${escapeHtml(msg.text)}')" class="text-[8px] text-green-700 hover:text-green-400">[E]</button>` : ''}
                                    ${canDelete ? `<button onclick="confirmDelete('${msg.id}')" class="text-[8px] text-red-900 hover:text-red-500 font-bold">[${isModerator && !isMe ? 'MOD_DEL' : 'X'}]</button>` : ''}
                                </div>
                            </div>
                            <div class="text-xs break-words p-2 border ${isMe ? 'border-green-500/50 bg-green-900/10' : 'border-green-900 bg-black'} leading-relaxed">
                                ${escapeHtml(msg.text)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            if (atBottom) els.messageFeed.scrollTop = els.messageFeed.scrollHeight;
        }

        window.handleSendMessage = async (e) => {
            e.preventDefault();
            const text = els.messageInput.value.trim();
            if (!text || !currentUser) return;
            try {
                await addDoc(collection(db, 'messages'), {
                    text,
                    nickname: currentUser.displayName,
                    uid: currentUser.uid,
                    timestamp: serverTimestamp(),
                    createdAt: Date.now()
                });
                els.messageInput.value = '';
                els.messageFeed.scrollTop = els.messageFeed.scrollHeight;
            } catch (err) { console.error("Transmission error:", err); }
        };

        window.openNicknameModal = () => {
            activeModalAction = async (val) => {
                await updateProfile(currentUser, { displayName: val });
                els.sessionInfo.innerText = `ID: ${val}`;
                closeModal();
                subscribeMessages(); // Refresh to update names in UI if necessary
            };
            els.modalTitle.innerText = "IDENTITY_PROTOCOL";
            els.modalDesc.innerText = "Enter system alias for terminal identification.";
            els.modalInput.value = currentUser?.displayName || '';
            els.nicknameModal.classList.remove('hidden');
        };

        window.openEditModal = (id, oldText) => {
            activeModalAction = async (val) => {
                await updateDoc(doc(db, "messages", id), { text: val, edited: true });
                closeModal();
            };
            els.modalTitle.innerText = "MODIFY_TRANSMISSION";
            els.modalDesc.innerText = "Update packet data contents.";
            els.modalInput.value = oldText;
            els.nicknameModal.classList.remove('hidden');
        };

        window.confirmDelete = async (id) => {
            if (confirm("PERMANENTLY PURGE DATA PACKET?")) {
                await deleteDoc(doc(db, "messages", id));
            }
        };

        window.closeModal = () => els.nicknameModal.classList.add('hidden');
        
        els.genericForm.onsubmit = async (e) => {
            e.preventDefault();
            const val = els.modalInput.value.trim();
            if (val && activeModalAction) await activeModalAction(val);
        };

        // Auth
        window.handleGoogleSignIn = async () => { try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch (err) { showError(err.message); } };
        window.handleGuestSignIn = async () => { try { await signInAnonymously(auth); } catch (err) { showError(err.message); } };
        window.handleEmailSubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const mode = document.getElementById('auth-mode').value;
            try {
                if (mode === 'login') await signInWithEmailAndPassword(auth, email, password);
                else await createUserWithEmailAndPassword(auth, email, password);
            } catch (err) { showError(err.message); }
        };
        window.handleLogout = () => signOut(auth);
        window.showEmailAuth = (mode) => { document.getElementById('auth-landing').classList.add('hidden'); document.getElementById('auth-email-form').classList.remove('hidden'); setMode(mode); };
        window.showLanding = () => { document.getElementById('auth-email-form').classList.add('hidden'); document.getElementById('auth-landing').classList.remove('hidden'); };
        function setMode(m) { document.getElementById('auth-mode').value = m; document.getElementById('email-submit-btn').innerText = m === 'login' ? "LOGIN" : "CREATE RECORD"; }
        function showError(m) { els.authError.innerText = "!! ERROR: " + m; els.authError.classList.remove('hidden'); }
        function escapeHtml(t) { return t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
    </script>
</body>
</html>
